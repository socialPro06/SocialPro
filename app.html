<body>
	<hr/>
	<h2>Advanced Data Structures & Algorithms Course</h2>
	<h3>Description</h3>

	<ul>
		<li>Best Course for SDE placements</li>
		<li>
			Available in 4 major Languages JAVA,
			C/C++, Python, Javascript
		</li>
		<li>Lifetime Access</li>
	</ul>

	<span> Cost:- 499 Rupees
		<button id="pay-button" >
			Pay Now & Get Access
		</button>
	</span>

	<!-- Processing Payment Checkout -->
	<!-- We will write code for payment here,
		Replace this comment with the code we

        <!--Inside index.html -->

		<button id="rzp-button1">Pay</button>
		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
		<script>
		var options = {
			"key": "rzp_test_A4XEPaPN39SC4E", // Enter the Key ID generated from the Dashboard
			"amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
			"currency": "INR",
			"name": "Acme Corp",
			"description": "Test Transaction",
			"image": "https://example.com/your_logo",
			"order_id": "order_LWPWlYnZ7oOgvj", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
			"handler": function (response){
				alert(response.razorpay_payment_id);
				alert(response.razorpay_order_id);
				alert(response.razorpay_signature)
			},
			"prefill": {
				"name": "Gaurav Kumar",
				"email": "gaurav.kumar@example.com",
				"contact": "9000090000"
			},
			"notes": {
				"address": "Razorpay Corporate Office"
			},
			"theme": {
				"color": "#3399cc"
			}
		};
		var rzp1 = new Razorpay(options);
		rzp1.on('payment.failed', function (response){
				alert(response.error.code);
				alert(response.error.description);
				alert(response.error.source);
				alert(response.error.step);
				alert(response.error.reason);
				alert(response.error.metadata.order_id);
				alert(response.error.metadata.payment_id);
		});
		document.getElementById('rzp-button1').onclick = function(e){
			rzp1.open();
			e.preventDefault();
		}
		</script>
